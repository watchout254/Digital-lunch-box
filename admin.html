<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Digital Lunchbox Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 800px; /* Increased max-width for better table view */
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .delete-btn, .logout-btn, .print-btn, .download-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover, .logout-btn:hover, .print-btn:hover, .download-btn:hover {
      background-color: #c0392b;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .login-box {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    .login-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .login-box button {
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-box button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 10px;
      }
      table, th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 10px;
      }
      .login-box input, .login-box button {
        padding: 8px;
        font-size: 0.9rem;
      }
    }

    /* Watermark Style */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      font-size: 5rem;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }

    /* Profile visits counter style */
    .visit-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .visitor-info {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #555;
    }

    /* Search bar style */
    .search-container {
      margin-bottom: 20px;
    }

    .search-container input[type=text] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* Order status filter style */
    .status-filter {
      margin-bottom: 20px;
    }

    .status-filter label {
      margin-right: 10px;
    }

    /* Chart style */
    .chart-container {
      margin-top: 20px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h1>Digital Lunchbox Admin</h1>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button> <br> <br>
      <a class="nav-link" id="nav-link5" href="index.html">Home</a>
    </div>
  </div>

  <div class="container" id="orderContainer" style="display: none;">
    <h1>Order List</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="print-btn" onclick="printOrders()">Print</button> <!-- Print Button -->
    <button class="download-btn" onclick="downloadOrders()">Download</button> <!-- Download PDF Button -->

    <span id="visitCounter" class="visit-counter">Visits: 0</span> <!-- Profile Visits Counter -->
    <div id="visitorInfo" class="visitor-info"></div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" onkeyup="searchOrders()" placeholder="Search for orders...">
    </div>

    <!-- Order status filter -->
    <div class="status-filter">
      <label><input type="radio" name="statusFilter" value="all" checked onchange="filterOrders(this)"> All</label>
      <label><input type="radio" name="statusFilter" value="delivered" onchange="filterOrders(this)"> Delivered</label>
      <label><input type="radio" name="statusFilter" value="pending" onchange="filterOrders(this)"> Pending</label>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Delivery</th>
            <th>Delivered</th>
            <th>Time</th> <!-- Added Time Column -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <!-- Orders will be displayed here -->
        </tbody>
      </table>
    </div>

    <!-- Chart to display most sold item -->
    <div class="chart-container">
      <canvas id="mostSoldChart"></canvas>
    </div>
  </div>

  <div id="watermark" class="watermark">Digital Lunchbox Admin</div> <!-- Watermark -->

  <script>
    const correctPassword = 'Daniel24#';

    function login() {
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('orderContainer').style.display = 'block';
        recordVisit(); // Record the visit
        loadOrders();
        updateVisitCounter(); // Update the visit counter display
        showVisitorInfo(); // Show visitor information
        renderMostSoldItemChart(); // Render most sold item chart
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function logout() {
      document.getElementById('orderContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('password').value = '';
    }

    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';
      orders.forEach((order, index) => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.tel}</td>
          <td>${order.food}</td>
          <td>${order.quantity}</td>
          <td>${order.delivery}</td>
          <td><input type="checkbox" class="delivered-checkbox" data-index="${index}" ${order.delivered ? 'checked' : ''}></td>
          <td>${order.timestamp}</td> <!-- Display timestamp -->
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        orderList.appendChild(row);
      });

      orderList.addEventListener('click', function (e) {
        if (e.target.classList.contains('delete-btn')) {
          let index = e.target.getAttribute('data-index');
          orders.splice(index, 1);
          localStorage.setItem('orders', JSON.stringify(orders));
          e.target.parentElement.parentElement.remove();
          renderMostSoldItemChart(); // Update chart after deletion
        }
      });

      orderList.addEventListener('change', function (e) {
        if (e.target.classList.contains('delivered-checkbox')) {
          let index = e.target.getAttribute('data-index');
          orders[index].delivered = e.target.checked;
          localStorage.setItem('orders', JSON.stringify(orders));
          renderMostSoldItemChart(); // Update chart after status change
        }
      });
    }

    function recordVisit() {
      let visits = parseInt(localStorage.getItem('visits')) || 0;
      visits++;
      localStorage.setItem('visits', visits);
      localStorage.setItem('lastVisitTimestamp', new Date().toLocaleString());
    }

    function updateVisitCounter() {
      let visits = parseInt(localStorage.getItem('visits')) || 0;
      document.getElementById('visitCounter').textContent = `Visits: ${visits}`;
    }

    function showVisitorInfo() {
      let lastVisitTime = localStorage.getItem('lastVisitTimestamp');
      let visitorInfo = document.getElementById('visitorInfo');
      if (lastVisitTime) {
        visitorInfo.textContent = `Last visit at: ${lastVisitTime}`;
      }
    }

    function searchOrders() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let rows = document.getElementById('orderList').getElementsByTagName('tr');

      Array.from(rows).forEach(row => {
        let name = row.getElementsByTagName('td')[0].textContent.toLowerCase();
        let tel = row.getElementsByTagName('td')[1].textContent.toLowerCase();
        let food = row.getElementsByTagName('td')[2].textContent.toLowerCase();
        
        if (name.includes(input) || tel.includes(input) || food.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    function filterOrders(filter) {
      let status = filter.value;
      let rows = document.getElementById('orderList').getElementsByTagName('tr');

      Array.from(rows).forEach(row => {
        let delivered = row.getElementsByTagName('td')[5].querySelector('input').checked;
        
        if ((status === 'delivered' && delivered) || (status === 'pending' && !delivered) || status === 'all') {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    function renderMostSoldItemChart() {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      let itemCounts = {};

      orders.forEach(order => {
        if (itemCounts[order.food]) {
          itemCounts[order.food] += parseInt(order.quantity);
        } else {
          itemCounts[order.food] = parseInt(order.quantity);
        }
      });

      let labels = Object.keys(itemCounts);
      let data = Object.values(itemCounts);

      // Render chart using Chart.js
      let ctx = document.getElementById('mostSoldChart').getContext('2d');
      let chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantity Sold',
            data: data,
            backgroundColor: 'rgba(52, 152, 219, 0.8)',
            borderColor: 'rgba(52, 152, 219, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Quantity Sold'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Food Item'
              }
            }
          }
        }
      });
    }

    function printOrders() {
      window.print();
    }

    function downloadOrders() {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      let csvContent = "data:text/csv;charset=utf-8,"
        + "Name,Tel,Food Item,Quantity,Delivery,Delivered,Time\n";

      orders.forEach(function(order) {
        let row = `${order.name},${order.tel},${order.food},${order.quantity},${order.delivery},${order.delivered},${order.timestamp}\n`;
        csvContent += row;
      });

      // Create a temporary anchor element and trigger a download
      let encodedUri = encodeURI(csvContent);
      let link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "orders.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
