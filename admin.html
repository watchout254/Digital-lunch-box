<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .login-form {
            text-align: center;
            margin-top: 50px;
        }
        .login-form input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="orderContainer" style="display: none;">
        <h1>Order List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tel</th>
                    <th>Food Item</th>
                    <th>Quantity</th>
                    <th>Delivery</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orderList">
                <!-- Orders will be displayed here -->
            </tbody>
        </table>
    </div>

    <div class="login-form" id="loginForm">
        <h1>Admin Login</h1>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <script>
        const adminPasswordHash = 'c210b157b2a9e4d1601cd53c03a28812'; // MD5 hash for 'Daniel24#'

        function md5(string) {
            return CryptoJS.MD5(string).toString();
        }

        function checkPassword() {
            const inputPassword = document.getElementById('adminPassword').value;
            if (md5(inputPassword) === adminPasswordHash) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('orderContainer').style.display = 'block';
                loadOrders();
            } else {
                alert('Incorrect password');
            }
        }

        function loadOrders() {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderList = document.getElementById('orderList');
            orders.forEach((order, index) => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.tel}</td>
                    <td>${order.food}</td>
                    <td>${order.quantity}</td>
                    <td>${order.delivery}</td>
                    <td><button class="delete-btn" data-index="${index}">Delete</button></td>
                `;
                orderList.appendChild(row);
            });

            orderList.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    let index = e.target.getAttribute('data-index');
                    orders.splice(index, 1);
                    localStorage.setItem('orders', JSON.stringify(orders));
                    e.target.parentElement.parentElement.remove();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load CryptoJS library
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js';
            script.onload = () => {
                // Hash the initial password to set the adminPasswordHash
                // This should match the hashed password set in the adminPasswordHash variable
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
