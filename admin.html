<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Digital Lunchbox Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .delete-btn, .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover, .logout-btn:hover {
      background-color: #c0392b;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .login-box {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    .login-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .login-box button {
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-box button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 10px;
      }
      table, th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 10px;
      }
      .login-box input, .login-box button {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h1>Digital Lunchbox Admin</h1>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button> <br> <br>
      <a class="nav-link" id="nav-link5" href="index.html">Home</a>
    </div>
  </div>

  <div class="container" id="orderContainer" style="display: none;">
    <h1>Order List</h1>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Delivery</th>
            <th>Delivered</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <!-- Orders will be displayed here -->
        </tbody>
      </table>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const correctPassword = 'Daniel24#';

    function login() {
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('orderContainer').style.display = 'block';
        loadOrders();
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function logout() {
      document.getElementById('orderContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('password').value = '';
    }

    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';
      orders.forEach((order, index) => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.tel}</td>
          <td>${order.food}</td>
          <td>${order.quantity}</td>
          <td>${order.delivery}</td>
          <td><input type="checkbox" class="delivered-checkbox" data-index="${index}" ${order.delivered ? 'checked' : ''}></td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        orderList.appendChild(row);
      });

      orderList.addEventListener('click', function (e) {
        if (e.target.classList.contains('delete-btn')) {
          let index = e.target.getAttribute('data-index');
          orders.splice(index, 1);
          localStorage.setItem('orders', JSON.stringify(orders));
          e.target.parentElement.parentElement.remove();
        }
      });

      orderList.addEventListener('change', function (e) {
        if (e.target.classList.contains('delivered-checkbox')) {
          let index = e.target.getAttribute('data-index');
          orders[index].delivered = e.target.checked;
          localStorage.setItem('orders', JSON.stringify(orders));
        }
      });
    }
  </script>
</body>
</html>
