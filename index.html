<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lunchbox Sign up/In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 
                    0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
    }
    
    form {
        background: #fff;
        display: flex;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    input {
        background: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }
    
    button {
        border-radius: 20px;
        border: 1px solid #ff4b2b;
        background: #ff4b2b;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }
    
    button:active {
        transform: scale(0.95);
    }
    
    button:focus {
        outline: none;
    }
    
    .ghost {
        background-color: transparent;
        border-color: #fff;
    }
    
    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }
    
    .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }
    
    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }
    
    .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
    }
    
    .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
    }
    
    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }
    
    .overlay {
        background: #ff416c;
        background: -webkit-linear-gradient(to right, #ff4b2b, #ff416c);
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }
    
    .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
    }
    
    .overlay-panel {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }
    
    .overlay-left {
        transform: translateX(-20%);
    }
    
    .container.right-panel-active .overlay-left {
        transform: translateX(0);
    }
    
    .overlay-right {
        right: 0;
        transform: translateX(0);
    }
    
    .container.right-panel-active .overlay-right {
        transform: translateX(20%);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            width: 100%;
            min-height: 600px;
        }
        
        .overlay-container {
            display: none;
        }
        
        .form-container {
            width: 100%;
            position: relative;
            height: auto;
        }
        
        .sign-up-container, .sign-in-container {
            width: 100%;
            opacity: 1;
            z-index: 5;
            transform: translateX(0);
        }
        
        .container.right-panel-active .sign-in-container, 
        .container.right-panel-active .sign-up-container {
            transform: translateX(0);
        }
        
        button {
            padding: 12px 20px;
        }
    }
    
</style>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1><b>Digital Lunchbox</b></h1>
                <h2>Create Account</h2>
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
            
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                
                <h1>Digital Lunchbox</h1>
                <h2>Sign In</h2>
                <input type="text" id="signInUsername" placeholder="Username" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="button" onclick="signIn()">Sign In</button> <br> <br> 
                <a href="admin.html">ADMIN LOG IN</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Log in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Digital Lunchbox.</h1>
                    <p>If you don't have an account, Sign up</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        const signInButton = document.getElementById('signIn');
        const signUpButton = document.getElementById('signUp');
        const container = document.querySelector('.container');

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        function signUp() {
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Sign up successful! Please sign in.');
            } else {
                alert('Please enter both username and password.');
            }
        }

        function signIn() {
            const username = document.getElementById('signInUsername').value;
            const password = document.getElementById('signInPassword').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Sign in successful! Redirecting to homepage...');
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
