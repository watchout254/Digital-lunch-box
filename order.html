<!Doctype Html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .banner {
        background: url('https://img.freepik.com/free-photo/plate-biryani-with-bunch-spices-it_505751-3812.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        text-align: center;
        padding: 100px 0;
      }
      .banner h1, .banner p {
        margin: 0;
      }
      .form-container {
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><b>DIGITAL LUNCHBOX</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="banner">
      <h1>Grab life by the fork</h1>
      <p>Satisfy your snack attack</p>
      <button class="btn btn-primary mr-2">View Menu</button>
      <button class="btn btn-secondary">Order Now</button>
    </div>

    <div class="container form-container">
      <h2 class="text-center mb-4">Place Your Order</h2>
      <form id="order-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="order">Order Details</label>
          <textarea class="form-control" id="order" rows="3" placeholder="Enter your order details" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
      <div class="container p-4">
        <div class="text-center p-3">
          Â© 2024 FoodMunch | <a class="text-dark" href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('order-form').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const orderData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
          order: document.getElementById('order').value
        };
    
        fetch('http://localhost:5000/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        })
        .then(response => response.json())
        .then(data => {
          alert('Order placed successfully!');
          document.getElementById('order-form').reset();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error placing order.');
        });
      });
    </script>
    
  </body>
</html>
