<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lunchbox | Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0 20px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .nav-link {
            display: block;
            margin-bottom: 20px;
            color: #3498db;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }
            input, select, button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 5px;
            }
            input, select, button {
                padding: 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Lunchbox Order Food</h1>
        <a class="nav-link" id="nav-link5" href="index.html">Home</a>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="tel">Phone Number: </label>
            <input type="text" id="tel" name="tel" required>

            <label for="food">Food Item:</label>
            <select id="food" name="food" required>
                <option value=""></option>
                <option value="githeri">Githeri + Potatoes + Diced Avocado</option>
                <option value="Burger">Burger</option>
                <option value="Pasta">Pasta</option>
                <option value="Salad">Salad</option>
                <option value="Pilau">Pilau Biryani</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery">Delivery Instructions:</label>
            <input type="text" id="delivery" name="delivery" required>
            
            <button type="submit">Order Now</button>

            <p>After delivery be sure to call us and let us know your feedback. Thank you.</p>
        </form>
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const order = {
                name: orderForm.name.value,
                tel: orderForm.tel.value,
                food: orderForm.food.value,
                quantity: orderForm.quantity.value,
                delivery: orderForm.delivery.value
            };

            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            alert('Order placed successfully!');
            orderForm.reset();
        });
    </script>
</body>
</html>
