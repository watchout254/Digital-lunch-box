<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Digital Lunchbox | Order Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            padding: 12px;
            margin: 5px 0 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-link {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        p {
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            input, select, button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            input, select, button {
                padding: 8px;
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .nav-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Lunchbox Order Food</h1>
        <a class="nav-link" id="nav-link5" href="index.html">Home</a>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="food">Food Item:</label>
            <select id="food" name="food" required>
                <option value="" disabled selected>Select a food item</option>
                <option value="Kienyeji + Fish wet fry with cornmeal/rice">Kienyeji + Fish wet fry with cornmeal/rice</option>
                <option value="Beef dry fry with pasta">Beef dry fry with pasta</option>
                <option value="Githeri + Potatoes + Diced Avocado">Githeri + Potatoes + Diced Avocado</option>
                <option value="Marinated Chicken with vegetable rice">Marinated Chicken with vegetable rice</option>
                <option value="Swahili Pilau with Guacamole">Swahili Pilau with Guacamole</option>
                <option value="Chicken Biryani + Guacamole">Chicken Biryani + Guacamole</option>
                
            </select>

            <label for="drink">Drink:</label>
            <select id="drink" name="drink">
                <option value="" disabled selected>Select a drink</option>
                <option value="Lemonade">Lemonade</option>
                <option value="Milkshake">Milkshake</option>
                <option value="Juice">Fresh juice</option>
                <option value="Mocktail">Mocktails</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery">Delivery Instructions:</label>
            <input type="text" id="delivery" name="delivery" required>
            
            <button type="submit">Order Now</button>

            <p><b>After delivery be sure to call us and let us know your feedback. Thank you.</b></p>
        </form>
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const order = {
                name: orderForm.name.value,
                tel: orderForm.tel.value,
                food: orderForm.food.value,
                drink: orderForm.drink.value,
                quantity: orderForm.quantity.value,
                delivery: orderForm.delivery.value,
                timestamp: new Date().toLocaleString() // Adding current timestamp
            };

            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            alert('Order placed successfully!');
            orderForm.reset();
        });
    </script>
</body>
</html>
